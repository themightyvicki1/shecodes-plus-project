<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- link to axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- link css to html, important to have css AFTER bootstrap link -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mooli&family=Titillium+Web:wght@600&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <!-- wrap whole thing inside a container b/c that's how bootstrap works-->
    <div class="container">
      <!-- app div to better control styling -->
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!-- add search, form element, class in bootstrap to add spacing -->
          <form id="search-form" class="mb-3">
            <!-- to place the search bar and button side by side instead of button below, 9 and 3 to equal 12 -->
            <!-- id city-input to have control over user's city search input in js-->
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search city:"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <!-- add search button to go along with form w-100 to make it 100 pixels -->
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city-name"></h1>

          <!-- putting other specs into list format -->
          <ul>
            <li>last updated: <span id="date-and-time"></span></li>
            <li id="weather-condition">condition</li>
          </ul>

          <!-- making grid format for other specs below -->
          <!-- make a div class of row, then div cols inside the row-->
          <div class="row">
            <div class="col-6">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="clear"
                class="icon"
              />
              <span class="temperature-digit" id="temperature">12</span
              ><span class="units"
                ><a href="#" id="fahrenheit-link" class="active">째F</a> |
                <a href="#" id="celsius-link">째C</a></span
              >
              <!-- make F and C link by wrapping in <a href>-->
            </div>

            <!-- col on right side of page with list of specs, put in list format -->
            <div class="col-6" id="additional-specs-display">
              <ul>
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind speed: <span id="wind-speed"></span> mph</li>
                <li>min: <span id="min-temp"></span>째</li>
                <li>max: <span id="max-temp"></span>째</li>
              </ul>
            </div>
          </div>
          <!-- creating grid for future days of the week-->
          <div class="row">
            <div class="col-2" id="additional-day-1">
              <span id="today">day 1</span>
              <div id="forecast-day-1">one</div>
            </div>
            <div class="col-2" id="additional-day-2">
              <span id="day-2">day 2</span>
              <div id="forecast-day-2">two</div>
            </div>

            <div class="col-2" id="additional-day-3">
              <span id="day-3">day 3</span>
              <div id="forecast-day-3">three</div>
            </div>

            <div class="col-2" id="additional-day-4">
              <span id="day-4">day 4</span>
              <div id="forecast-day-4">four</div>
            </div>

            <div class="col-2" id="additional-day-5">
              <span id="day-5">day 5</span>
              <div id="forecast-day-5">five</div>
            </div>
          </div>
        </div>
        <!-- after weather app div closes, add link to github repo -->
        <small>
          <a
            href="https://github.com/themightyvicki1/shecodes-plus-project"
            target="_blank"
            >Open source code </a
          >by Victoria Greer
        </small>
      </div>
    </div>

    <!-- font awesome, to be able to use icons, place inside body-->
    <script
      src="https://kit.fontawesome.com/fbe149edcc.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <!--link javascript to html-->
  <script src="src/app.js"></script>
</html>
