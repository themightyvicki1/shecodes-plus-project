<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <!--link css to html-->
    <link rel="stylesheet" href="src/style.css" />
    <!--link bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <!-- wrap whole thing inside a container b/c that's how bootstrap works-->
    <div class="container">
      <!-- app div to better control styling -->
      <div class="weather-app">
        <h1>Sacramento</h1>

        <!-- putting other specs into list format -->
        <ul>
          <li>Date and time</li>
          <li>condition</li>
        </ul>

        <!-- making grid format for other specs below -->
        <!-- make a div class of row, then div cols inside the row-->
        <div class="row">
          <div class="col-6">Temperature</div>
          <!-- col on right side of page with list of specs, put in list format -->
          <div class="col-6">
            <ul>
              <li>Humidity</li>
              <li>wind speed</li>
              <li>min</li>
              <li>max</li>
            </ul>
          </div>
        </div>
        <!-- before div closes, add link to github repo -->
        <footer>
          <a
            href="https://github.com/themightyvicki1/shecodes-plus-project"
            target="_blank"
            >Open source code </a
          >by Victoria Greer
        </footer>
      </div>
    </div>
  </body>
  <!--link javascript to html-->
  <script src="src/app.js"></script>
</html>
